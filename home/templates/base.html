<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Django Course</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Django Course</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
            </ul>
            <form class="form-inline">
                {% if not request.user.is_authenticated %}
                <a href="{% url 'login_attempt' %}" class="bnt btn-success mr-3">Login</a>
                <a href="{% url 'register_attempt' %}" class="bnt btn-info">Register</a>
                {% else %}
                <a href="{% url 'logout_attempt' %}" class="bnt btn-danger mr-3">Logout</a>
                {% endif %}


                {% if request.session.profile %}
                <a href="#" class="bnt btn-info">Pro Member</a>
                {% else %}
                <a href="{% url 'become_pro' %}" class="bnt btn-danger mr-3">Become a Pro</a>
                {% endif %}
            </form>
          </div>
        </div>
      </nav>
    {% block start %}

    {% endblock %}
  </body>
</html>
