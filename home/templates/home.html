{% extends "base.html" %}

{% block start %}

    <div class="container mt-4">
        <div class="row">
            {% for c in courses %}
            <div class="col-lg-4">
                <div class="card shadow">
                    <img src="/media/{{ c.course_image }}" class="card-img-top" alt="">
                    <div class="card-body">
                        {% if c.is_premium %}
                            <span class="badge success">Premium</span>
                        {% else %}
                            <span class="badge danger">Free</span>
                        {% endif %}
                        <h5>{{ c.course_name }}</h5>
                        <p>{{ c.course_description|safe }}</p>
                        <a href="{% url 'course' c.slug %}" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
